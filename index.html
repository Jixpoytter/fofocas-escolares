<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fofocas da Escola - Home</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');
  body {
    background: #121212;
    color: #eee;
    font-family: 'Roboto Mono', monospace;
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 2rem;
  }
  main {
    background: #1f1f1f;
    border-radius: 15px;
    padding: 3rem 2rem;
    max-width: 400px;
    width: 100%;
    box-shadow: 0 0 20px #bb33ffcc;
    text-align: center;
    user-select: none;
  }
  h1 {
    font-size: 2.8rem;
    color: #bb33ff;
    margin-bottom: 2rem;
    text-shadow: 0 0 10px #bb33ffcc;
  }
  .btn {
    display: inline-block;
    margin: 1rem 1.2rem;
    padding: 0.9rem 2.5rem;
    background-color: #ff3b3b;
    color: white;
    font-weight: 700;
    font-size: 1.15rem;
    border: none;
    border-radius: 9999px;
    cursor: pointer;
    text-decoration: none;
    box-shadow: 0 4px 15px #ff3b3b88;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }
  .btn:hover, .btn:focus {
    background-color: #e03131;
    transform: translateY(-4px);
    outline: none;
    box-shadow: 0 6px 20px #e03131cc;
  }
  footer {
    margin-top: auto;
    padding: 1.2rem 0;
    width: 100%;
    text-align: center;
    font-size: 0.9rem;
    color: #555;
    user-select: none;
  }
</style>
</head>
<body>
  <main>
    <h1>Fofocas da Escola</h1>
    <a href="postar.html" class="btn" aria-label="Página para postar fofocas">Postar Fofoca</a>
    <a href="ver.html" class="btn" aria-label="Página para ver as fofocas">Ver Fofocas</a>
  </main>
  <footer>EREM SEVERINO CORDEIRO</footer>
</body>
</html>

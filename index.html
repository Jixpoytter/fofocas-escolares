<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fofocas da Escola - Home</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');
    body {
      background: #121212;
      color: #eee;
      font-family: 'Roboto Mono', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #bb33ff;
      text-shadow: 0 0 10px #bb33ff88;
    }
    .btn {
      display: inline-block;
      background: #bb2222;
      color: #fff;
      padding: 1rem 2rem;
      margin: 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.2rem;
      box-shadow: 0 0 10px #bb222288;
      transition: background 0.3s ease;
      user-select: none;
    }
    .btn:hover {
      background: #ff4444;
      box-shadow: 0 0 15px #ff444488;
    }
    footer {
      position: fixed;
      bottom: 10px;
      font-size: 0.85rem;
      color: #bb33ff88;
      font-style: italic;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>Fofocas da Escola</h1>
  <a href="postar.html" class="btn">Postar Fofoca</a>
  <a href="ver.html" class="btn">Ver Fofocas</a>

  <footer>EREM SEVERINO CORDEIRO</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Postar Fofoca - Fofocas da Escola</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');
    body {
      background: #121212;
      color: #eee;
      font-family: 'Roboto Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      color: #bb33ff;
      text-shadow: 0 0 8px #bb33ffcc;
      margin-bottom: 2rem;
    }
    form {
      background: #1f1f1f;
      padding: 1.5rem;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 15px #bb33ff88;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #ff4444cc;
    }
    textarea {
      width: 100%;
      padding: 1rem;
      font-family: 'Roboto Mono', monospace;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background: #2a2a2a;
      color: #eee;
      resize: vertical;
      min-height: 120px;
      box-sizing: border-box;
    }
    button {
      margin-top: 1.5rem;
      background: #bb2222;
      border: none;
      color: white;
      font-weight: 700;
      padding: 1rem 2rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      box-shadow: 0 0 10px #bb2222aa;
      transition: background 0.3s ease;
      user-select: none;
    }
    button:hover {
      background: #ff4444;
      box-shadow: 0 0 15px #ff444488;
    }
    .voltar {
      margin-top: 2rem;
      color: #bb33ffcc;
      text-decoration: none;
      font-size: 0.9rem;
      user-select: none;
      display: inline-block;
    }
    .voltar:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Poste sua fofoca anonimamente</h1>

  <form id="formFofoca">
    <label for="mensagem">Fofoca</label>
    <textarea id="mensagem" placeholder="Conte aqui a fofoca..." required></textarea>
    <button type="submit">Enviar Fofoca</button>
  </form>

  <a href="index.html" class="voltar">&larr; Voltar para Home</a>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // Config Firebase do seu projeto
    const firebaseConfig = {
      apiKey: "AIzaSyBOcoAj6wz2gVQKUVf8B5gHd1MRKNIxv5Y",
      authDomain: "escola-fofocas.firebaseapp.com",
      databaseURL: "https://escola-fofocas-default-rtdb.firebaseio.com",
      projectId: "escola-fofocas",
      storageBucket: "escola-fofocas.firebasestorage.app",
      messagingSenderId: "1018336069400",
      appId: "1:1018336069400:web:ab856ef8107c318140806d",
      measurementId: "G-C69CXRXVLK"
    };
    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Seleciona o form
    const form = document.getElementById('formFofoca');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const mensagem = document.getElementById('mensagem').value.trim();
      if (mensagem.length === 0) {
        alert('Escreva algo para enviar a fofoca!');
        return;
      }
      // Envia pro Firebase Realtime Database
      database.ref('fofocas').push({
        mensagem,
        timestamp: Date.now()
      }).then(() => {
        alert('Fofoca enviada com sucesso! ðŸ¤«');
        form.reset();
      }).catch((error) => {
        alert('Erro ao enviar a fofoca. Tente novamente.');
        console.error(error);
      });
    });
  </script>

</body>
</html>

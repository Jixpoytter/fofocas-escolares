<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fofocas da Escola</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-image: url('https://files.catbox.moe/awqa25.jpeg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-shadow: 0 0 5px #000;
    }
    h1 {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    a {
      text-decoration: none;
      background: #d00000;
      color: white;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 10px;
      font-weight: bold;
      transition: 0.2s;
    }
    a:hover {
      background: #ff1e1e;
    }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9em;
      background: rgba(0,0,0,0.4);
      padding: 5px 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Fofocas da Escola</h1>
  <a href="postar.html">Postar Fofoca</a>
  <a href="ver.html">Ver Fofocas</a>
  <footer>EREM SEVERINO CORDEIRO</footer>
</body>
</html>

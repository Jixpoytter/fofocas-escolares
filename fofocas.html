<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fofocas da Escola</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: 'Courier New', monospace;
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1rem;
      min-height: 100vh;
    }
    h1 {
      color: #ff4444;
      text-align: center;
      margin-bottom: 2rem;
      text-shadow: 0 0 8px #ff0000cc;
    }
    .fofoca {
      background-color: #1a1a1a;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: inset 0 0 6px #ff2222cc;
      font-size: 1.1rem;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .timestamp {
      font-size: 0.75rem;
      color: #ff6666aa;
      text-align: right;
      margin-top: 0.5rem;
      font-family: monospace;
    }
    p.sem-fofoca {
      text-align: center;
      font-style: italic;
      color: #ff4444bb;
      margin-top: 3rem;
      user-select: none;
    }
  </style>
</head>
<body>

  <h1>Fofocas Recentes</h1>

  <div id="listaFofocas">
    <p class="sem-fofoca">Carregando fofocas...</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOcoAj6wz2gVQKUVf8B5gHd1MRKNIxv5Y",
      authDomain: "escola-fofocas.firebaseapp.com",
      databaseURL: "https://escola-fofocas-default-rtdb.firebaseio.com",
      projectId: "escola-fofocas",
      storageBucket: "escola-fofocas.firebasestorage.app",
      messagingSenderId: "1018336069400",
      appId: "1:1018336069400:web:ab856ef8107c318140806d",
      measurementId: "G-C69CXRXVLK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const lista = document.getElementById('listaFofocas');

    onValue(ref(db, 'fofocas'), (snapshot) => {
      const dados = snapshot.val();
      lista.innerHTML = '';

      if (!dados) {
        lista.innerHTML = '<p class="sem-fofoca">Nenhuma fofoca ainda.</p>';
        return;
      }

      // ordenar por timestamp mais recente
      const ordenadas = Object.values(dados).sort((a,b) => b.timestamp - a.timestamp);

      for (const fofoca of ordenadas) {
        const div = document.createElement('div');
        div.classList.add('fofoca');
        div.textContent = fofoca.mensagem;

        const time = document.createElement('div');
        time.classList.add('timestamp');
        const date = new Date(fofoca.timestamp);
        time.textContent = date.toLocaleString('pt-BR', {dateStyle: 'short', timeStyle: 'short'});

        div.appendChild(time);
        lista.appendChild(div);
      }
    });
  </script>

</body>
</html>

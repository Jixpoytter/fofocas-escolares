<!DOCTYPE html>
<html lang="pt-BR" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Postar Fofoca</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    body {
      background: #0a0a0a url('https://www.transparenttextures.com/patterns/asfalt-light.png') repeat;
      color: #eee;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      padding: 2rem 1rem;
      align-items: center;
      user-select: none;
    }
    header {
      width: 100%;
      max-width: 600px;
      margin-bottom: 2rem;
      text-align: center;
    }
    h1 {
      color: #ff4444;
      font-size: 2.5rem;
      text-shadow: 0 0 8px #ff1111;
      user-select: none;
    }
    form {
      background: #181818;
      box-shadow: 0 0 14px #ff2222aa inset;
      border-radius: 12px;
      width: 100%;
      max-width: 600px;
      padding: 2rem 2.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    label {
      font-size: 1.1rem;
      color: #ff5555;
      font-weight: 700;
      user-select: none;
    }
    textarea {
      background: #121212;
      border: none;
      border-radius: 8px;
      color: #eee;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1.1rem;
      padding: 1rem;
      min-height: 120px;
      resize: vertical;
      box-shadow: inset 0 0 8px #ff0000bb;
      transition: box-shadow 0.3s ease;
    }
    textarea:focus {
      outline: none;
      box-shadow: inset 0 0 15px #ff4444cc;
      background: #1a1a1a;
    }
    button {
      background-color: #b22222;
      border: none;
      padding: 1rem;
      font-size: 1.3rem;
      font-weight: 700;
      color: #fff;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 16px #cc2222;
      transition: background-color 0.3s ease, transform 0.2s ease;
      user-select: none;
    }
    button:hover,
    button:focus {
      background-color: #ff4444;
      transform: scale(1.05);
      outline: none;
      box-shadow: 0 0 22px #ff4444cc, 0 0 32px #ff1111cc;
    }
    .msg {
      margin-top: 1.2rem;
      font-weight: 700;
      font-size: 1rem;
      text-align: center;
      text-shadow: 0 0 10px #ff2222;
      color: #ff4444;
      user-select: none;
    }
    nav {
      margin-top: 3rem;
      user-select: none;
    }
    nav a {
      color: #ff4444;
      text-decoration: none;
      font-weight: 700;
      font-family: 'Share Tech Mono', monospace;
      border: 1.5px solid #ff4444;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }
    nav a:hover,
    nav a:focus {
      background-color: #ff2222;
      outline: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Poste sua Fofoca</h1>
  </header>

  <form id="fofocaForm">
    <label for="fofocaInput">Digite a fofoca:</label>
    <textarea id="fofocaInput" name="fofoca" required placeholder="Escreva aqui..." maxlength="500"></textarea>
    <button type="submit">Enviar</button>
    <div class="msg" id="msg"></div>
  </form>

  <nav>
    <a href="home.html" aria-label="Voltar para a p√°gina inicial">‚Üê Voltar para Home</a>
  </nav>

  <script type="module">
    import { db, ref, push } from './firebase.js';

    const form = document.getElementById('fofocaForm');
    const input = document.getElementById('fofocaInput');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const texto = input.value.trim();
      if (!texto) return;

      try {
        const fofocasRef = ref(db, 'fofocas');
        await push(fofocasRef, {
          texto,
          timestamp: Date.now()
        });

        msg.textContent = 'Fofoca postada com sucesso! üïµÔ∏è‚Äç‚ôÇÔ∏è';
        input.value = '';
      } catch (error) {
        msg.textContent = 'Erro ao postar. Tente novamente.';
        console.error(error);
      }

      setTimeout(() => {
        msg.textContent = '';
      }, 3500);
    });
  </script>
</body>
</html>

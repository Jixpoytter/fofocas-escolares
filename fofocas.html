<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Postar Fofocas</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }
    h1 {
      color: #ff4444;
      margin-bottom: 2rem;
      text-shadow: 0 0 6px #ff0000aa;
    }
    form {
      background-color: #1a1a1a;
      padding: 1.5rem;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px #ff0000aa;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: bold;
      color: #ff5555;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
      background-color: #222;
      border: none;
      border-radius: 6px;
      color: #eee;
      padding: 0.7rem;
      font-family: 'Courier New', monospace;
      font-size: 1rem;
      box-shadow: inset 0 0 5px #ff2222cc;
    }
    button {
      background-color: #ff2222;
      border: none;
      padding: 0.8rem;
      border-radius: 8px;
      color: #eee;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 10px #ff4444cc;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #ff5555;
    }
    .msg {
      margin-top: 1rem;
      font-weight: bold;
      color: #ff4444;
      text-align: center;
      text-shadow: 0 0 5px #ff0000cc;
    }
  </style>
</head>
<body>

  <h1>Poste sua fofoca anonimamente</h1>

  <form id="formFofoca">
    <label for="mensagem">Fofoca</label>
    <textarea id="mensagem" placeholder="Conte a fofoca..." required></textarea>
    <button type="submit">Enviar</button>
  </form>
  <div class="msg" id="msg"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getDatabase, ref, push, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOcoAj6wz2gVQKUVf8B5gHd1MRKNIxv5Y",
      authDomain: "escola-fofocas.firebaseapp.com",
      databaseURL: "https://escola-fofocas-default-rtdb.firebaseio.com",
      projectId: "escola-fofocas",
      storageBucket: "escola-fofocas.firebasestorage.app",
      messagingSenderId: "1018336069400",
      appId: "1:1018336069400:web:ab856ef8107c318140806d",
      measurementId: "G-C69CXRXVLK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const form = document.getElementById('formFofoca');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';
      const mensagem = form.mensagem.value.trim();
      if (!mensagem) {
        msg.textContent = 'Digite algo antes de enviar!';
        return;
      }
      try {
        await push(ref(db, 'fofocas'), {
          mensagem,
          timestamp: serverTimestamp()
        });
        msg.style.color = '#22ff22';
        msg.textContent = 'Fofoca enviada com sucesso! ðŸ¤«';
        form.reset();
      } catch (error) {
        msg.style.color = '#ff4444';
        msg.textContent = 'Erro ao enviar, tenta de novo.';
        console.error(error);
      }
    });
  </script>
  
</body>
</html>
